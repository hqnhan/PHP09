<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Driver</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
	<form>
		Name:<input type="text" name="txtname" id="txtname"><br>
		Height:<input type="text" name="txtheight" id="txtheight"><br>
		KG:<input type="text" name="txtkg" id="txtkg"  onmouseout="showHBI()">
		<p id="demo"></p>
		<img src="fat.jpg" alt="fat" id="imgfat" style="display: none; width: 300px; height: 250px;">
		<img src="skinny.jpg" alt="skinny" id="imgskinny" style="display: none; width: 300px; height: 250px;">
		<img src="body.jpg" alt="body" id="imgbody" style="display: none; width: 300px; height: 250px;">
	</form>
	<script type="text/javascript">
		var kg = document.getElementById('txtkg');
		var height = document.getElementById('txtheight');
		function showHBI() {
			var HBI = kg.value / (height.value*height.value);
			$(document).ready(function() {
					if (HBI <= 18.5) {	
						$('#imgskinny').show();
						$('#imgbody').hide();
						$('#imgfat').hide();
						$('#demo').text("Thân Hình Quá Ốm");					
					} else if(HBI > 18.5 && HBI <= 25){			
						$('#imgbody').show();
						$('#imgskinny').hide();
						$('#imgfat').hide();
						$('#demo').text("Thân Hình Quá Chuẩn");		
					}else{
						$('#imgfat').show();
						$('#imgskinny').hide();
						$('#imgbody').hide();
						$('#demo').text("Thân Hình Quá Mập");
				}
			});
		}
		
	</script>
</body>
</html>
